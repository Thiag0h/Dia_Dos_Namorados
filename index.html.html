<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Giulia ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 24px;
      color: #f472b6;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #a855f7;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #9333ea;
    }

    #imagem-container {
      display: none;
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 500px;
      overflow: hidden;
      border-radius: 30px;
      margin-top: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 30px;
  opacity: 0;
  transform: translateX(100%);
  transition: transform 1s ease-in-out, opacity 0.5s ease-in-out;
  z-index: 0;
}

.slide.ativo {
  transform: translateX(0);
  opacity: 1;
  z-index: 2;
}

.slide.saindo {
  transform: translateX(-100%);
  opacity: 1;
  z-index: 1;
}

    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: fall 4s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-60px) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .fade-in {
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease;
    }

    .fade-in.visible {
      opacity: 1;
      visibility: visible;
    }

    iframe#spotify-player {
      margin-top: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      height: 80px;
      border: none;
    }

    .contador-wrapper {
      margin-top: 30px;
      text-align: center;
      font-size: 18px;
      color: #c4b5fd;
    }

    #contador {
      font-size: 20px;
      font-weight: bold;
      color: white;
      margin-top: 5px;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 20px;
        padding: 0 10px;
        text-align: center;
      }

      .btn {
        font-size: 16px;
        padding: 10px 20px;
      }

      #declaracao {
        font-size: 16px;
      }

      iframe#spotify-player {
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ’˜ Um presente para vocÃª, Giulia ðŸ’˜</h1>

  <button class="btn" id="botao" onclick="soltarCoracoes()">ðŸ’œ Clique aqui</button>

  <iframe
    id="spotify-player" class="fade-in"
    src="https://open.spotify.com/embed/track/1AaBgDyjuG6ckj8PuRoG9m?utm_source=generator"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy">
  </iframe>

  <div id="imagem-container">
    <img src="Imagens/casal1.jpg" class="slide ativo" alt="Imagem 1">
    <img src="Imagens/casal2.jpg" class="slide" alt="Imagem 2">
    <img src="Imagens/casal3.jpg" class="slide" alt="Imagem 3">
    <img src="Imagens/casal4.jpg" class="slide" alt="Imagem 4">
    <img src="Imagens/casal5.jpg" class="slide" alt="Imagem 5">
  </div>

  <div class="contador-wrapper fade-in" id="contador-wrapper">
    <div>vocÃª me completou desde:</div>
    <div id="contador">Carregando...</div>
  </div>

  <hr id="separador" class="fade-in" style="border: none; height: 2px; background-color: #a78bfa; width: 60%; margin: 30px auto;">

  <div id="declaracao" class="fade-in" style="text-align: center; margin: 30px auto 60px; font-size: 18px; line-height: 1.6; color: #c4b5fd;">
    Giulia, desde o dia em que vocÃª entrou na minha vida,<br>
    tudo ficou mais leve, mais bonito e mais verdadeiro.<br>
    Obrigado por me transformar todos os dias.<br>
    <strong>Te amo muito ðŸ’–</strong>
  </div>

  <script>
    const botao = document.getElementById('botao');
    const container = document.getElementById('imagem-container');
    const spotifyPlayer = document.getElementById('spotify-player');
    const contadorWrapper = document.getElementById('contador-wrapper');
    const contadorEl = document.getElementById('contador');
    const declaracao = document.getElementById('declaracao');
    const separador = document.getElementById('separador');
    const slides = container.querySelectorAll('.slide');
    let index = 0;

    botao.addEventListener('click', () => {
      botao.style.display = 'none';
      container.style.display = 'block';
      atualizarContador();

      setTimeout(() => {
        spotifyPlayer.classList.add('visible');
        contadorWrapper.classList.add('visible');
        declaracao.classList.add('visible');
        separador.classList.add('visible');
      }, 100);

      setInterval(() => {
        const atual = slides[index];
        index = (index + 1) % slides.length;
        const proximo = slides[index];

        slides.forEach(slide => {
          slide.classList.remove('ativo', 'saindo');
          slide.style.transform = 'translateX(100%)';
          slide.style.zIndex = '1';
        });

        atual.classList.add('saindo');
        atual.style.transform = 'translateX(-100%)';

        proximo.classList.add('ativo');
        proximo.style.transform = 'translateX(0)';
        proximo.style.zIndex = '2';
      }, 3000);
    });

    function soltarCoracoes() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }

    function atualizarContador() {
      const inicio = new Date("2023-06-07T00:00:00");
      const agora = new Date();

      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();
      let horas = agora.getHours() - inicio.getHours();
      let minutos = agora.getMinutes() - inicio.getMinutes();
      let segundos = agora.getSeconds() - inicio.getSeconds();

      if (segundos < 0) { segundos += 60; minutos--; }
      if (minutos < 0) { minutos += 60; horas--; }
      if (horas < 0) { horas += 24; dias--; }
      if (dias < 0) {
        const mesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0);
        dias += mesAnterior.getDate();
        meses--;
      }
      if (meses < 0) { meses += 12; anos--; }

      contadorEl.textContent = `${anos} ano(s), ${meses} mÃªs(es), ${dias} dia(s), ${horas}h ${minutos}min ${segundos}s`;
    }

    setInterval(atualizarContador, 1000);
  </script>

</body>
</html>
